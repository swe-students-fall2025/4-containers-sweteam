name: Web App CI

on:
  push:
    branches: [main]
    paths:
      - "web-app/**"
  pull_request:
    branches: [main]
    paths:
      - "web-app/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          cd web-app
          python -m pip install --upgrade pip
          python -m pip install pipenv
          pipenv install --dev

      - name: Run tests with coverage
        run: |
          cd web-app
          pipenv run pytest --cov=. --cov-report=term --cov-fail-under=80
